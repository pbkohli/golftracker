@(group: String, courses: List[Course])

<li data-group="@group">
    <span class="toggle"></span>
    <h4 class="groupName">@group</h4>
    <span class="loader">Loading</span>
    <dl class="options">
        <dt>Options</dt>
        <dd>
            <button class="newCourse">New course</button>
            <button class="deleteGroup">Remove group</button>
        </dd>
    </dl>
    <ul>
        @courses.map { course =>
        @views.html.courses.item(course)
        }
    </ul>
</li>
