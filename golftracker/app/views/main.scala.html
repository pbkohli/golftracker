@(courses: List[Course])(body: Html)

<html>
    <head>
        <title>Courses</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.7.1.js")"></script>
    </head>
    <body>
    
       <header>
            Golf Tracker
        </header>
        <nav>
        <h4 class="dashboard"><a href="#/">Dashboard</a></h4>
        <ul id="courses">
            @courses.groupBy(_.state).map {
                case (group, courses) => {
                    @views.html.courses.group(group, courses)
                }
            }
        </ul>
        </nav>
        <section id="main">
            @body
        </section>
    </body>
</html>
